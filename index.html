<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="node_modules/materialize-css/extras/noUiSlider/nouislider.css" />
    <link type="text/css" rel="stylesheet" href="css/custom.css" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
  </head>

  <body>
    <header>
      <div class="container">
        <a href="#" data-target="slide-out" class="top-nav sidenav-trigger waves-effect waves-light circle hide-on-large-only">
          <i class="material-icons">menu</i>
        </a>
      </div>
      <div id="slide-out" class="sidenav sidenav-fixed">
        <form>
          <div class="row">
            <div class="search">
              <div class="search-wrapper">
                <input id="search" placeholder="Search" />
                <i class="material-icons">search</i>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="input-field">
              <select multiple>
                <option value="0">All</option>
                <option value="1">Puma</option>
                <option value="2">New Balance</option>
                <option value="3">Strike Movement</option>
                <option value="4">Asics</option>
              </select>
              <label>Brand</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field">
              <div id="test-slider"></div>
              <label>
                <small>Weight (g)</small>
              </label>
            </div>
          </div>

          <div class="row">
            <div class="input-field">
              <icon class="material-icons">star_border</icon>
              <icon class="material-icons">star_border</icon>
              <icon class="material-icons">star_border</icon>
              <icon class="material-icons">star_border</icon>
              <icon class="material-icons">star_border</icon>
              <label>
                <small>Rating</small>
              </label>
            </div>
          </div>

          <p>
            <label>
              <input type="checkbox" />
              <span>Include discontinued shoes</span>
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" />
              <span>One piece sole</span>
            </label>
          </p>

          <div class="row">
            <div class="input-field col s6">
              <select>
                <option selected="selected" value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="3">4</option>
                <option value="3">5</option>
              </select>
              <label>Min Cushion Rating</label>
            </div>
            <div class="input-field col s6">
              <select>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="3">4</option>
                <option selected="selected" value="3">5</option>
              </select>
              <label>Max Cushion Rating</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s6">
              <select>
                <option selected="selected" value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="3">4</option>
                <option value="3">5</option>
              </select>
              <label>Min Grip Rating</label>
            </div>
            <div class="input-field col s6">
              <select>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="3">4</option>
                <option selected="selected" value="3">5</option>
              </select>
              <label>Max Grip Rating</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s6">
              <select>
                <option selected="selected" value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="3">4</option>
                <option value="3">5</option>
              </select>
              <label>Min Durability</label>
            </div>
            <div class="input-field col s6">
              <select>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="3">4</option>
                <option selected="selected" value="3">5</option>
              </select>
              <label>Max Durability</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s6">
              <select>
                <option selected="selected" value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="3">4</option>
                <option value="3">5</option>
              </select>
              <label>Min Overall</label>
            </div>
            <div class="input-field col s6">
              <select>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="3">4</option>
                <option selected="selected" value="3">5</option>
              </select>
              <label>Max Overall</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <button class="btn waves-effect waves-light" type="submit" name="action">Search
                <i class="material-icons right">send</i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </header>



    <main>

    </main>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <script type="text/javascript" src="node_modules/materialize-css/extras/noUiSlider/nouislider.min.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
  </body>
</html>
